{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products Lists</title>
    <link href="{% static '/css/products.css' %}" rel="stylesheet" />
    <script>
      const imgs = [
        "{% static 'assets/s1.png' %}",
        "{% static 'assets/s2.png' %}",
        "{% static 'assets/s3.png' %}",
        "{% static 'assets/s4.png' %}",
        "{% static 'assets/s5.png' %}",
        "{% static 'assets/s6.png' %}"
      ]
    </script>
    <script src="{% static '/js/products.js' %}" defer></script>
  </head>
  <body>
    <div class="base">
      <header>
        <img src="{% static 'assets/logo.png' %}" alt="Logo" />
        <nav>
          <ul>
            <li>Home</li>
            <li>Help</li>
            <li><a href="user/login/">Login</a></li>
            <li><a href="user/reg/">Sign Up</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="search-section">
          <span>
            <span>
              <input
                type="search"
                name="search"
                placeholder="Search product... "
              />
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </span>
            <i class="cart fa-solid fa-cart-shopping"></i>
          </span>
        </div>
        <div class="carousel">
          <i class="fa-solid fa-less-than"></i>
          <div id="carousel" class="content">
            
          </div>
          <i class="fa-solid fa-greater-than"></i>
        </div>
        <div class="categories">
          <div>
            <p>Categories</p>
            <div class="base-category">
              {% if categories %} {% for category in categories %}
              <span class="category">
                <span>
                  <img src="{% static 'assets/'|add:category|lower|add:'.png' %}">
                </span>
                {{category}}
              </span>
              {% endfor %} {% endif %}
            </div>
          </div>
        </div>
        <div class="product">

        </div>
      </main>
    </div>
  </body>
</html>
