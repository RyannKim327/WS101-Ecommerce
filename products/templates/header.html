{% load static %}
<head>
<style>
header {
  display: flex;
  flex-direction: row;
  width: 100%;
  justify-content: space-between;
  align-items: center;
  padding: 0.5rem 0.75rem;
  background-color: var(--header-background);
  color: black;

  > a {
    > img {
      width: 70px;
      height: 56px;
      /* aspect-ratio: 1/1; */
    }
  }

  > nav {
    > ul {
      display: flex;
      flex-direction: row;
      list-style: none;
      align-items: center;

      > li {
        padding: 0 0.5rem;
        font-size: 1rem !important;

        > a {
          text-decoration: none;
          color: black;
        }

        > .order {
          display: flex;
          padding: 0.25rem;
          cursor: pointer;
          align-items: center;

          > .count{
            display: flex;
            border-radius: 50px;
            background-color: red;
            color: white;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            font-size: .75rem;
            padding: .125rem;
          }
        }
      }
    }
  }
}
</style>
</head>
<header>
  <a href="{% url 'PRODUCTS:INDEX' %}"><img src="{% static 'assets/logo.png' %}" alt="Logo" /></a>
  <nav>
    <ul>
      <li><a href="{% url 'PRODUCTS:INDEX' %}">Home</a></li>
      <li>Help</li>
      {% if cookie %}
      <li onclick="logout()">{{ cookie }}</li>
      <li onclick="orders()">
        <span class="order">
          <i class="fa-solid fa-truck"></i>
          <span class="count">{{ totalorders }}</span>
        </span>
      </li>
      {% else %}
      <li><a href="{% url 'USER:LOGIN' %}">Login</a></li>
      <li><a href="{% url 'USER:REGISTER' %}">Sign Up</a></li>
      {% endif %}
      <li></li>
    </ul>
  </nav>
</header>
<script>
  function logout(){
    if(confirm("Are you sure you want to logout?")){
      location.href = "{% url 'USER:LOGOUT' %}"
    }
  }
  function orders(){
    location.href = "{% url 'PRODUCTS:VIEWORDERS' %}"
  }
</script>
