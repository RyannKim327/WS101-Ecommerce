{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product</title>
    <link href="{% static 'assets/styles/forms.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="base">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input
          type="text"
          placeholder="Product name"
          name="product-name"
          required
        />
        <textarea
          rows=""
          cols=""
          placeholder="Product Description"
          required
        ></textarea>
        <input type="text" name="Manufacturer" required />
        <input type="number" name="price" placeholder="Price value" required />
        <input type="file" name="image" placeholder="Photo of the product" />
        <span class="input">
          <label for="category">Category</label>
          <select name="category" id="category">
            {% if categories %} {% for category in categories %}
            <option name="{{ category }}">{{ category }}</option>
            {% endfor %} {% endif %}
          </select>
        </span>
        <input type="submit" value="Upload Product" />
      </form>
    </div>
  </body>
</html>
