{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>User Registration</title>
    <link href="{% static 'css/forms.css' %}" rel="stylesheet" />
  </head>
  <body>
    <div class="base">
      <form method="POST">
        {% csrf_token %}
        {% if info %}
          <h1 class="title">{{ info }}</h1>
        {% else %}
          <h1 class="title">Sign up</h1>
        {% endif %}
        <div>
          <div> 
            <span class="input">
              <input type="text" name="fullname" placeholder="Fullname" id="fullname" required>
            </span>
            <span class="input">
              <input type="text" name="username" placeholder="Username" id="username" required>
            </span>
            <span class="input">
              <input type="email" name="email" placeholder="Email" id="email" required />
            </span>
            <span class="input">
              <input type="password" name="password" id="password" min_length="8" placeholder="Password [8 minimum characters]" required>        
            </span>
            <span class="input">
              <input type="password" name="rpw" id="rpw" placeholder="Conofirm your password" required>
            </span>
          </div>
          <div class="media-sites">
            <div>
              <input type="submit" class="sign-button" value="Sign Up">
              <p>Already have an account? <a href="{% url 'USER:LOGIN' %}">Sign In here</a>
            </div>
            <p class="or-separator">
              <span>OR</span>
            </p>
            <button class="button-platform">
              G Google
            </button>
            <button class="button-platform">
              f Facebook
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    const pw = document.getElementById("password");
    const rpw = document.getElementById("rpw");
    const sign = document.getElementById("signup");

    pw.onkeyup = (event) => eventListener();
    rpw.onkeyup = (event) => eventListener();

    function eventListener() {
      if (pw.value.length >= 8 && pw.value === rpw.value) {
        sign.style.display = "inline";
      } else {
        sign.style.display = "none";
      }
    }
  </script>
</html>
